<body>
    <script>
        let bil = prompt("Masukan bilangan:");
        let hasil = bil
        for(let i= bil-1;i>=1;i--){
            bil*=i;
        }
        if(bil == 0 || bil == 1){
            document.write("Hasil dari "+hasil+"! adalah"+1);
        }
        else{
            document.write("Hasil dari "+hasil+"! adalah "+bil);
        }
    </script>
</body>
